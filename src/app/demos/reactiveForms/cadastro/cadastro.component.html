<div class="container main-container">
  <h4>Demo Cadastro</h4>
  <hr />

  <form [formGroup]="cadastroForm" (ngSubmit)="adicionarUsuario()" novalidate>
    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-md-2 control-label">Nome Completo</label>
        <div class="col-md-10">
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Nome (requerido)"
            formControlName="nome"
            [ngClass]="{ 'is-invalid': displayMessage.nome }"
          />
          <span class="text-danger" *ngIf="displayMessage.nome">
            <p [innerHTML]="displayMessage.nome"></p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">CPF</label>
        <div class="col-md-10">
          <input
            type="text"
            class="form-control"
            id="cpf"
            placeholder="CPF (requerido)"
            formControlName="cpf"
            [textMask]="{ mask: MASKS.cpf.textMask }"
            [ngClass]="{ 'is-invalid': displayMessage.cpf }"
          />
          <span class="text-danger" *ngIf="displayMessage.cpf">
            <p [innerHTML]="displayMessage.cpf"></p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Email</label>
        <div class="col-md-10">
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Email (requerido)"
            formControlName="email"
            [ngClass]="{ 'is-invalid': displayMessage.email }"
          />
          <span class="text-danger" *ngIf="displayMessage.email">
            <p [innerHTML]="displayMessage.email"></p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Senha</label>
        <div class="col-md-10">
          <input
            type="password"
            class="form-control"
            id="senha"
            placeholder="Senha (requerido)"
            formControlName="senha"
            [ngClass]="{ 'is-invalid': displayMessage.senha }"
          />
          <span class="text-danger" *ngIf="displayMessage.senha">
            <p [innerHTML]="displayMessage.senha"></p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Senha</label>
        <div class="col-md-10">
          <input
            type="password"
            class="form-control"
            id="senhaConfirmacao"
            placeholder="Confirmação de Senha (requerido)"
            formControlName="senhaConfirmacao"
            [ngClass]="{ 'is-invalid': displayMessage.senhaConfirmacao }"
          />
          <span class="text-danger" *ngIf="displayMessage.senhaConfirmacao">
            <p [innerHTML]="displayMessage.senhaConfirmacao"></p>
          </span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span>
            <button class="btn btn-success" id="Registrar" type="submit">
              Registrar
            </button>
          </span>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <p>Formulário válido: {{ cadastroForm.valid }}</p>
          <p>Formulário tocado: {{ cadastroForm.touched }}</p>
          <p>Formulário sujo: {{ cadastroForm.dirty }}</p>
          <br />
          <p>Formulário: {{ formResult }}</p>
        </div>
      </div>
    </div>
  </form>
</div>
